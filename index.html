<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer science IA</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
    <script src="gamemath.js" defer></script>
</head>
<body>
    <div class="leftside">
        <div class="score">
            <div id="currentscore">Current Score: </div>
            <span id="scoreupdate">0</span>
        </div>
        <div class="highscoretable"></div>
        <div class="bottomfield">
            <input type="text" class="userinputfield" placeholder="Enter your Guess here...">
            <div class="buttonfield">
                <button id="tryit">TRY IT!</button>
                <button id="submit">SUBMIT!</button>
            </div>
         </div>
    </div>
    <div class="rightside">
        <div class="mainscreen"></div>
        <div class="gamemodes">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
    </div>
</body>
</html>
